<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Amatic+SC&family=Handlee&family=Indie+Flower&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <script src="logic.js" defer></script>
    <title>To Do App / Kanban Board</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>To Do App / Kanban Board</h1>
      <div class="add_task">
        <input type="text" name="task" id="task_input" /><label for="date_input"
          >Due to</label
        >
        <input type="date" id="date_input" />
        <label for="color_pick">Priority</label>
        <select id="color_pick">
          <option class="high" value="high">High</option>
          <option class="med" value="med">Medium</option>
          <option class="low" value="low">Low</option></select
        ><button id="add_btn">Add task</button>
      </div>
      <div class="container">
        <section class="to_do grid_item columns" id="to_do">
          <h2>To Do</h2>
        </section>
        <section class="in_progress grid_item columns" id="in_progress">
          <h2>In Progress</h2>
        </section>
        <section class="backlog grid_item columns" id="backlog">
          <h2>Backlog</h2>
        </section>
        <section class="done grid_item columns" id="done">
          <h2>Done</h2>
        </section>
      </div>
    </div>
  </body>
</html>
